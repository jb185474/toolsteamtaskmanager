<div class="container">
    <form [formGroup]="taskManagerTask" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-4">
                <label>Task Name:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" maxlength="100" formControlName="taskName">
            </div>
            <div class="col-sm-4">
                <label>Due Date:</label>
            </div>
            <div class="col-sm-8">
                <select maxlength="100" formControlName="dueDateMonth">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                /
                <select maxlength="100" formControlName="dueDateDay">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                /
                <select maxlength="100" formControlName="dueDateYear">
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Synopsis:</label>
            </div>
            <div class="col-sm-8">
                <input type="text" maxlength="200" formControlName="taskSynopsis">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label>Text:</label>
            </div>
            <div class="col-sm-8">
                <textarea rows="4" cols="100" type="text" maxlength="1024" formControlName="taskText"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button id="submit" type="submit" class="btn btn-lg btn-primary width-100">
                    Submit
                </button>
            </div>
        </div>
    </form>    
</div>
<div>
    <div class="row" *ngFor="let a of this.savedTasks; let i = index">
        <div class="col-sm-8">{{a.id}} - {{a.name}} - {{a.synopsis}} - {{a.dueBy}}</div>
        <div class="col-sm-4">
            <a (click)="removeTaskId(a)" class="btn btn-primary" target="_blank">Remove Task</a>
        </div>
    </div>
</div>
